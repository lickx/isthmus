[Environment]
ISTHMUS_HOSTNAME=""
ROBUST_PIDFILE=""
ROBUST_LOGFILE=""

[Const]
BaseURL = "http://${Environment|ISTHMUS_HOSTNAME}"
PublicPort = "8002"
PrivatePort = "8012"
AssetPort = "8000"
InventoryPort = "8004"

[Startup]
PIDFile = "${Environment|ROBUST_PIDFILE}"
LogFile = "${Environment|ROBUST_LOGFILE}"
RegistryLocation = "../addins"
ConfigDirectory = "../../etc/addins"

[ServiceList]
InventoryInConnector = "${Const|InventoryPort}/OpenSim.Server.Handlers.dll:XInventoryInConnector"
HeloServiceInConnector = "${Const|InventoryPort}/OpenSim.Server.Handlers.dll:HeloServiceInConnector"

[Network]
port = ${Const|InventoryPort}

[DatabaseService]
Include-DatabaseService = "../../etc/database.ini"

[InventoryService]
LocalServiceModule = "OpenSim.Services.InventoryService.dll:XInventoryService"
AllowDelete = true

[LoginService]
HeloServiceInConnector = "${Const|PublicPort}/OpenSim.Server.Handlers.dll:HeloServiceInConnector"

