[Environment]
ISTHMUS_HOSTNAME=""
ROBUST_PIDFILE=""

[Const]
BaseURL = "http://${Environment|ISTHMUS_HOSTNAME}"
MapGetPort = "8003"
MapAddPort = "8013"

[Startup]
PIDFile = "${Environment|ROBUST_PIDFILE}"
RegistryLocation = "../addins"
ConfigDirectory = "../../etc/addins"

[ServiceList]
MapAddServiceConnector = "${Const|MapAddPort}/OpenSim.Server.Handlers.dll:MapAddServiceConnector"
MapGetServiceConnector = "${Const|MapGetPort}/OpenSim.Server.Handlers.dll:MapGetServiceConnector"
HeloServiceInConnector = "${Const|MapAddPort}/OpenSim.Server.Handlers.dll:HeloServiceInConnector"

[Network]
port = ${Const|MapAddPort}

[DatabaseService]
Include-DatabaseService = "../../etc/database.ini"

[MapImageService]
LocalServiceModule = "OpenSim.Services.MapImageService.dll:MapImageService"
TilesStoragePath = "../../var/maptiles"

