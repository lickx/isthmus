[Environment]
ISTHMUS_HOSTNAME=""
ROBUST_PIDFILE=""
ROBUST_LOGFILE=""

[Const]
BaseURL = "http://${Environment|ISTHMUS_HOSTNAME}"
PublicPort = "8002"
PrivatePort = "8012"
GridUserPort = "8013"

[Startup]
PIDFile = "${Environment|ROBUST_PIDFILE}"
LogFile = "${Environment|ROBUST_LOGFILE}"
RegistryLocation = "../addins"
ConfigDirectory = "../../etc/addins"

[ServiceList]
GridUserServiceConnector = "${Const|GridUserPort}/OpenSim.Server.Handlers.dll:GridUserServiceConnector"

[Network]
port = ${Const|GridUserPort}
AllowllHTTPRequestIn = false

[Hypergrid]
HomeURI = "${Const|BaseURL}:${Const|PublicPort}"
GatekeeperURI = "${Const|BaseURL}:${Const|PublicPort}"

[DatabaseService]
Include-DatabaseService = "../../etc/database.ini"

[LoginService]
GridUserService = "OpenSim.Services.UserAccountService.dll:GridUserService"
; needed for hg:
UserAgentService = "OpenSim.Services.HypergridService.dll:UserAgentService"

[GridUserService]
LocalServiceModule = "OpenSim.Services.UserAccountService.dll:GridUserService"

